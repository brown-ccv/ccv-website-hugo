name: Is PR Ready

on:
  pull_request:
    types:
      - labeled
    branches:
      - master

jobs:
  check-ready:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: check for ready label
        if: (!contains(github.event.pull_request.labels.*.name, 'ready'))
        run: exit 1
