<div class="doc-container h-100 pb-10">

<div id="hero-list" class=" bg-yellow text pb-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex flex-column pt-6 pb-10">
              <h1 class="fs-60"> {{ humanize .Section }} </h1>
              <p class="fs-30">{{ .Params.hero.lead }}</p>
            </div>
        </div>
    </div>
</div>

<!-- button menu trigger -->
<aside class="row">
  <nav>
      <button class="btn p-0 menu-trigger"><span class="fas fa-bars fa-2x"></span></button>
  </nav>
</aside>

<!-- table of contents -->
<div class="container-fluid overlay-top justify-content-center d-flex">
  <div class="col-lg-6 col-md-10 col-sm-12">
    <ul class="nav nav-toc-page flex-column boxed">
        {{ range .Site.Data.documentation }}
        <li class="mx-1 nav-item bg-white my-1">
            <a class="nav-link" href="https://docs.ccv.brown.edu/{{urlize .name}}">
                {{ readFile "/themes/gb-theme/static/images/gitbook.svg" | safeHTML }}
                <span class="text-dark fs-20">{{ .name }}</span>
                <span class="badge badge-red">{{ .version }}</span>
            </a>
        </li>
        {{ end }}
    </ul>
  </div>
</div>

<aside id="menu" class="col-lg-3 col-xxl-2 p-3 bg-white shadow">
{{ partial "blocks/menu" . }}
</aside>

</div>
