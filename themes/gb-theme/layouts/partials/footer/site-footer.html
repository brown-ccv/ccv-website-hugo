<!-- footer -->
<footer class="bg-beige ccv-footer">
  <div class="px-10">
    <div class="row">
      <div class="col-12 col-md-2">
        {{ readFile "/themes/gb-theme/static/images/ccv-logo.svg" | safeHTML }}
      </div>
      <div class="col-12 col-md-6 text-dark">
        <p class="fs-20 font-weight-bold">Brown Center for Computation and Visualization</p>
        <div class="row">
          <div class="col">
            <ul class="list-group list-group-minimal">
              {{ range .Site.Menus.main.ByWeight }}
              {{ if ne .Name "Home"}}
              <li class="list-group-item"><a href="{{ .URL }}" class="link">{{ .Name }}</a></li>
              {{ end }}
              {{ end }}
            </ul>
          </div>
          <div class="col">
            <ul class="list-group list-group-minimal">
              <li class="list-group-item"><a href="mailto:support@ccv.brown.edu" class="link"><span class="icon-envelope mr-1"></span>CCV Support</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 col-lg-2 ml-auto text-md-right">
        <div class="dropdown">
          <button class="btn btn-block dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            English
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">French</a>
            <a class="dropdown-item" href="#">German</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
