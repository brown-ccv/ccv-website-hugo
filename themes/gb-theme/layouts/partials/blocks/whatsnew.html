<section id="whatsnew" class="bg-beige">
  <section>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <header class="d-flex align-items-center">
          <span class="btn-green btn-ico btn-lg btn-rounded mx-3">
            <i class="text-light fas fa-kiwi-bird"></i>
          </span>
          <h1 class="h1-home py-8 text-gray">{{ .Site.Data.whatsnew.title | markdownify }}</h1>
        </header>

      </div>
      <article id="new-card">
        {{ range .Site.Data.whatsnew.items }}

        <div class="card stacked">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col">
                <h3 class="font-weight-normal mb-2">{{ .title }}</h3>
                <hr class="bg-yellow">
                <p>{{ .text }}</p>
                <a href="" class="action mt-1 text-blue">More</a>
              </div>
            </div>
          </div>

        </div>
        {{ end }}
      </article>
    </div>
  </div>
</section>
</section>
