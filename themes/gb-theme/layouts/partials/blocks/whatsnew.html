<section id="whatsnew" class="bg-beige">
  <section>

    <div class="d-flex justify-content-center px-3">
      <article id="new-card" class="pt-3">
        {{ range .Site.Data.whatsnew.items }}
        <div class="card stacked">
          <div class="card-body">
                <h3 class="font-weight-normal mb-2">{{ .title }}</h3>
                <hr class="bg-yellow">
            <div class="d-flex align-items-center">
                <span class="{{.fa.prefix}} {{.fa.icon}} fa-7x px-3 text-yellow"></span>
                <p>
                  {{ .text | markdownify }}
                  {{ if .link }}<a href="{{.Site.BaseURL }}{{ .link }}" class="action mt-1 text-blue">More</a>{{ end }}
                </p>
            </div>
          </div>
        </div>
        {{ end }}
      </article>
    </div>
</section>
</section>
