<section id="section-1" class="bg-light py-6 quick-links">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">

        <header class="d-flex align-items-center">
          <span class="btn-primary btn-ico btn-lg btn-rounded mx-3"><i class="icon-link2 fs-40"></i></span>
          <h1 class="">{{ .Params.quick_links.title | markdownify }}</h1>
        </header>

        <section>
          <article class="row">
            {{ range $cards := sort ($.Params.quick_links.cards) "weight" "asc" }}
                <div class="col-7 col-md-5 col-lg-3 p-2">
                  <a href="">
                  <div class="card scale">
                    <div class="card-body text-center">
                      <span class="icon-{{.icon}} h1"></span>
                      <h3 class="">{{ .name | markdownify }}</h3>
                      <p>{{.text}}</p>
                      <!-- <a href="#" class="eyebrow link">go to page</a> -->
                    </div>
                  </div>
                  </a>
                </div>
            {{ end }}
          </article>

        <footer class="card">
            <div class="pl-5">
              <p class="text-secondary fs-20 font-weight-bold">Not What You're Looking For?</p>
            </div>
            <hr>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-8 col-lg-10">
                    <form id="search-form" action="{{ "search" | absURL }}">
                      <input id="search-query" name="s" type="text" class="form-control form-control-minimal" placeholder="Search the CCV Site here ..." aria-label="Search">
                    </form>
                  </div>
                  <div class="col-md-4 col-lg-2">
                    <button form="search-form" type="submit" class="btn btn-block btn-dark font-weight-bold fs-16" value="Submit">Search</button>
                  </div>
                </div>
          </footer>

        </section>
      </div>
    </div>
  </div>
</section>
