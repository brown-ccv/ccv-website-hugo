<section id="section-1" class="bg-white py-6 quick-links">
  <div class="container">
    <div class="row justify-content-center">
      <article class="col-md-12">
        <div class="d-flex align-items-center">
          {{ readFile .Params.hero.logo2 | safeHTML }}
        <h1 class="">{{ .Params.quick_links.title | markdownify }}</h1>
        </div>
        <div class="row gutter-1 my-2">
          {{ range $cards := sort ($.Params.quick_links.cards) "weight" "asc" }}
              <div class="col-7 col-md-5 col-lg-3 scale p-2">
                <div class="card  highlight ">
                  <div class="card-body text-center px-0 py-1 py-md-2 py-lg-3">
                    <span class="icon-{{.icon}} h1"></span>
                    <h3 class="">{{ .name | markdownify }}</h3>
                    <p>{{.text}}</p>
                    <a href="#" class="eyebrow link">go to page</a>
                  </div>
                </div>
              </div>
          {{ end }}
        </div>
        <div class="card">
            <div class="card-footer py-2">
              <h3 class="text-secondary">Not What You're Looking For?</h3>
            </div>
              <div class="card-body py-2">
                <div class="row">
                  <div class="col-md-8 col-lg-10">
                    <input type="text" class="form-control form-control-minimal" placeholder="Search the CCV Site here ..." aria-label="Search">
                  </div>
                  <div class="col-md-4 col-lg-2">
                    <button type="button" class="btn btn-block btn-dark">Search</button>
                  </div>
                </div>
              </div>

            </div>

      </article>
    </div>
  </div>
</section>
