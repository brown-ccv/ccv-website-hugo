<div class="alert alert-{{.Get 0}} lift p-2" role="alert">
  {{ if (eq (.Get 0) "info") }}
  <i class="icon-life-buoy2"></i>
  {{ else if (eq (.Get 0) "danger")}}
  <i class="icon-zap"></i>
  {{ else if (eq (.Get 0) "success")}}
  <i class="icon-check2"></i>
  {{ else if (eq (.Get 0) "warning")}}
  <i class="icon-alert-circle"></i>
  {{ end }}
  <h4 class="fs-26 text-{{.Get 0}}">
    <strong>{{ humanize (.Get 0)}}</strong>
  </h4>
  <p>
    {{.Inner | markdownify }}
  </p>
</div>
