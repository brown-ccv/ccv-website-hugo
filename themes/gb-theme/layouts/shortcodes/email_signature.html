<div class="container row col-md-8">
<table cellpadding="0" cellspacing="0" border="0" style="border-top: none !important;font-size:12px; font-family: Helvetica; line-height: 17px; border-width:0px;">
	<tbody>
		<tr>
			<td valign="center" style="padding: 10px; border-right-width:1px; border-right-style: solid; border-right-color:#c3c3c3" width="80">
				<a href="http://ccv.brown.edu"><img src="https://datasci.brown.edu/ccv-dev/images/ccv-logo-144ppi.png" height="50"></a>
			</td>
			<td valign="top" style="padding: 10px; padding-left: 20px" width="200">
				<span style="font-size:15px; color:#29363f; font-weight: bold">{{ .Get "name" }}</span>
				<a class="ml-10" href="https://github.com/{{.Get `github`}}"><img src="https://datasci.brown.edu/ccv-dev/images/github-brands.png" height="23"></a>
				<a class="ml-1" href="http://directory.brown.edu/uuid/{{ .Get `uuid` }}"><img src="https://datasci.brown.edu/ccv-dev/images/info-circle-solid.png" height="23"></a>
				<br><br>

				<strong>{{ .Get "title" }}</strong><br>
				Center for Computation and Visualization<br>
				Brown University<br>

			</td>
		</tr>

	</tbody>
</table>
</div>
