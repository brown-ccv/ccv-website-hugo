{{ $align := .Get "align" }}
{{ $caption := .Get "caption" }}
{{ $height := .Get "height" }}

{{ with .Page.Resources.Match (.Get "name") }}
{{ range .}}
  <figure class="justify-content-{{$align}} d-flex">

    <img src="{{.RelPermalink}}" height="{{ $height }}">
    <figcaption>{{$caption}}</figcaption>

  </figure>
{{ end }}
{{ end }}
