{{ define "content" }}


<div id="hero-list" class=" bg-light text pb-5">
  <div class="container d-flex flex-column pt-6">
    {{ range .Params.types }}
    <div class="line-around">
      <span>
        {{if eq `posts` . }}
        <i class="fas fa-blog pr-1 fs-30 text-green"></i>
        {{ else if eq `events` . }}
        <i class="fas fa-calendar-day pr-1 fs-30 text-green"></i>
        {{ else }}
        <i class="fas fa-chalckboard-teacher pr-1 fs-30 text-green"></i>
        {{ end }}

      </span>
    </div>
    {{ end }}
      <h1 class="fs-60 w-100 text-center"> {{ humanize .Title | markdownify }}</h1>
      <small class="text-center fs-18 text-gray">Posted by {{ range .Params.authors }}{{ . }}{{ end }} on <i>{{ .PublishDate.Format "January 2, 2006" }}</i></small>
  </div>
</div>

<section id="section-1" class="bg-light">



  <div class="container py-10 d-flex justify-content-center">
      <div class="col-lg-10 col-md-11 col-sm-12">

      {{ .Content  }}

    </div>
</div>


</section>

{{ end }}
