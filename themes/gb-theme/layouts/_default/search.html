{{ define "content" }}
<section class="resume-section py-3 py-lg-5 d-flex flex-column justify-content-center">
  <div class="container col-md-6">
    <div class="row">
      <div class="col-md-7 col-lg-9">
        <form id="search-form" action="{{ "search/" | absURL }}">
          <input id="search-query" name="s" type="text" class="form-control form-control-minimal" placeholder="Search the CCV Site here ..." aria-label="Search">
        </form>
      </div>
      <div class="col-md-5 col-lg-3">
        <button form="search-form" type="submit" class="btn btn-block btn-dark" value="Submit">Search</button>
      </div>
    </div>
    <header class="d-flex align-items-center py-10">
      <span class="btn-primary btn-ico btn-lg btn-rounded"><i class="fas fa-check-double fa-2x"></i></span>
      <h1 class="mx-3 text-dark">Matching Pages</h1>
    </header>
    <article id="search-results">
    </article>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">

      <div id="summary-${key}">
        <h3 class="text-orange">${section}</h3>
        <h4><a href="${link}">${title}</a></h4>
        <p>${snippet}...</p>
        ${ isset tags }<p>Tags: ${tags}</p>${ end }
        ${ isset categories }<p>Categories: ${categories}</p>${ end }
        <hr class="bg-white"/>
      </div>

</script>
{{ end }}
